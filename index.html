<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25:00 - Time to Focus!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="101.png">
</head>

<body>
    <div class="interface">
        <nav>
            <div>Pomodoro Timer </div>
            <div>Organize Your Time</div>
        </nav>

        <div class="content-box">
            <div class="option-list">
                <div class="option option-1 active-option">Pomodoro</div>
                <div class="option option-2">Short Break</div>
                <div class="option option-3">Long Break</div>
            </div>

            <div class="clock-1" >
                <div class="clock-box 1">
                    25:00
                </div>
                <div class="button-box">
                    <button class="start-button-1">Start</button>
                </div>
            </div>

            <div class="clock-2 hidden" >
                <div class="clock-box 2">
                    05:00
                </div>
                <div  class="button-box">
                    <button class="start-button-2">Start</button>
                </div>
            </div>

            <div class="clock-3 hidden">
                <div class="clock-box 3">
                    15:00
                </div>
                <div class="button-box">
                    <button class="start-button-3">Start</button>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
